<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="container">
<h1>Podiumaanhuis</h1>
<div class="filters">
    <h2>Doelgroep</h2>
    <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" class="custom-control-input filter" id="volwassenen" onchange="applyFilters(getFilters())">
        <label class="custom-control-label" for="volwassenen">Volwassenen</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" class="custom-control-input filter" id="familie" onchange="applyFilters(getFilters())">
        <label class="custom-control-label" for="familie">Familie</label>
      </div>

      <h2>Genre</h2>
    <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" class="custom-control-input filter" id="theater" onchange="applyFilters(getFilters())">
        <label class="custom-control-label theater" for="theater">Theater</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" class="custom-control-input filter" id="concert" onchange="applyFilters(getFilters())">
        <label class="custom-control-label concert" for="concert">Concert</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" class="custom-control-input filter" id="multidisciplinair" onchange="applyFilters(getFilters())">
        <label class="custom-control-label multidisciplinair" for="multidisciplinair">Multidisciplinair</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" class="custom-control-input filter" id="literatuur" onchange="applyFilters(getFilters())">
        <label class="custom-control-label literatuur" for="literatuur">Literatuur</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" class="custom-control-input filter" id="comedy" onchange="applyFilters(getFilters())">
        <label class="custom-control-label comedy" for="comedy">Comedy</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" class="custom-control-input filter" id="dans" onchange="applyFilters(getFilters())">
        <label class="custom-control-label dans" for="dans">Dans</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" class="custom-control-input filter" id="muziektheater" onchange="applyFilters(getFilters())">
        <label class="custom-control-label muziektheater" for="muziektheater">Muziektheater</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" class="custom-control-input filter" id="figurentheater" onchange="applyFilters(getFilters())">
        <label class="custom-control-label figurentheater" for="figurentheater">Figurentheater</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" class="custom-control-input filter" id="circus" onchange="applyFilters(getFilters())">
        <label class="custom-control-label circus" for="circus">Circus</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" class="custom-control-input filter" id="opera" onchange="applyFilters(getFilters())">
        <label class="custom-control-label opera" for="opera">Opera</label>
      </div>
</div>
